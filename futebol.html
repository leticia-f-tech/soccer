<meta charset="UTF-8">

<script>
    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var vitorias = parseInt(prompt("Entre com o numero de vitorias:"));
    var empates = parseInt(prompt("Entre com o numero de empates:"));
    var pontos = vitorias * 3 + empates;
    mostra("Os pontos do seu time é:" + pontos);

    if(pontos>28){
        mostra("O seu time esta melhor do que o ano passado")
    }
    if (pontos<28){
        mostra("O seu time esta pior do que o ano passado")
    }
    if(pontos==28){
        mostra("O seu time esta igual ao do ano passado")
    }
    mostra("Fim");
    mostra("Alterações");
    mostra("Mais uma alteração");
    mostra("ultimo commit");
    mostra("Latest version");
    mostra("?");
    mostra("???");
</script>
